<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ey, Dadam!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Raleway:wght@300;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background: black;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            perspective: 1000px;
            overflow: hidden;
            padding: 20px;
        }

        /* Background Effects */
        .space {
            position: absolute;
            width: 200%;
            height: 200%;
            background: url('https://source.unsplash.com/1920x1080/?galaxy,stars,nebula') no-repeat center;
            background-size: cover;
            filter: blur(30px);
            animation: spaceFlow 20s infinite alternate ease-in-out;
        }

        @keyframes spaceFlow {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.15) rotate(5deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        /* Floating Glass Container */
        .container {
            background: rgba(8, 6, 112, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 0px 40px rgba(141, 28, 175, 0.2);
            backdrop-filter: blur(15px);
            max-width: 90%;
            width: 600px;
            min-height: 200px;
            z-index: 2;
        }

        h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: 700;
            color: white;
            text-shadow: 0px 0px 30px rgba(255, 255, 255, 0.5);
            opacity: 0;
            animation: fadeInUp 1.5s ease-in-out forwards;
        }

        /* Fade-in text animation */
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                border-radius: 15px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="space"></div> 
    <div class="container">
        <h1 id="text"></h1>
    </div>

    <script>
        const words = [
            "Ey, dadam!", "Boyligim dadam!", "Har qachon yonimda", "Do'st bo'lgan dadam!",
            "Yoshligimdan menga ilm-u hikmatni", "Allohni tanitib o'rgatgan dadam!",
            "Yiqilsam doimo turgazib meni", "Komillik sari yo'lagan dadam!",
            "Mashinada olib borib kurs-u maktabga", "Intiqib kutgan, ey, dadam!",
            "Ilm ol, o'qigin, hushyor bo'lgin", "Erursiz hikmatlarning bulog'i dadam!",
            "Har doim har ishga yelib-yugurib", "Faqatgina biz uchun yashagan dadam!",
            "Inshaalloh, ajrin olasiz", "Bu dunyo-yu oxirat hayotin dadam!",
            "Bo'lsa jannat oyoqlari ostin onamning", "Qoq o'rta eshigi sizsiz, ey, dadam!",
            "Ota rozi, Xudo rozi", "Aynan sizdir o'sha, o'zimning dadam!",
            "Alloh rozi bo'lsin sizdan!", "Umringiz-u rizqingizga baraka bersin!",
            "Bo'lib yonimizda duogo'yimiz", "Ko'p yillar ko'rishga O'zi yetkazsin!",
            "Mubolag'a emas bu so'zlar", "Inshaalloh, o'zingizni oqlarsiz!",
            "Zero, qalbdan chiqqan gap", "Qalblarga yetar!"
        ];

        let index = 0;
        const textElement = document.getElementById("text");

        function showWords() {
            textElement.style.opacity = "0";
            setTimeout(() => {
                textElement.innerHTML = words[index];
                textElement.style.opacity = "1";
                index = (index + 1) % words.length;
            }, 500);
        }

        setInterval(showWords, 3500);
        showWords();
    </script>
</body>
</html>
