<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mening Chiroyli Sahifam</title>
    <style>
        /* CSS kodlari shu yerga yoziladi */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5); /* Gradient fon */
            height: 100vh; /* To'liq ekran balandligi */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: #fff; /* Oq rangli matn */
            font-size: 48px; /* Katta harflar */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Soyali effekt */
            background-color: #ff6f61; /* Qizil-oranj fon */
            padding: 20px; /* Ichki chetki bo'shliq */
            border-radius: 15px; /* Yumaloq burchaklar */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Soyali quti */
        }
        p {
            color: #333; /* To'q kulrang matn */
            font-size: 24px; /* O'rtacha katta matn */
            background-color: rgba(255, 255, 255, 0.8); /* Yarim shaffof oq fon */
            padding: 15px; /* Ichki bo'shliq */
            border-radius: 10px; /* Yumaloq burchaklar */
            margin-top: 20px; /* Yuqoridan bo'shliq */
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); /* Yengil soya */
        }
    </style>
</head>
<body>
    <h1>Assalomu Alaykum!</h1>
    <p>Bu mening birinchi chiroyli veb-sahifam.</p>
</body>
</html>
